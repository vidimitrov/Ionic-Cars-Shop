<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle=""></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="app"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <div class="title">Ionic Cars Shop</div>
        </ion-header-bar>
        <ion-header-bar class="bar-subheader bar-balanced" ng-if="ctrl.isLogged()">
            <div class="text-center">Hello, {{ ctrl.currentUser.get('name') }}</div>
        </ion-header-bar>
        <ion-content class="side-menu-left has-header" <="" ion-content="">
            <ion-list class="sidebar-list">
                <ion-item href="#/app/search" menu-close="">Search</ion-item>
                <ion-item href="#/app/bookmarks" menu-close="" ng-show="ctrl.isLogged()">Bookmarks</ion-item>
                <ion-item href="#/app/profile" menu-close="" ng-show="ctrl.isLogged()">My Profile</ion-item>
                <ion-item href="#/app/offers" menu-close="" ng-show="ctrl.isLogged()">My Offers</ion-item>
                <ion-item href="#/app/login" menu-close="" ng-hide="ctrl.isLogged()">Login</ion-item>
                <ion-item href="#/app/signup" menu-close="" ng-hide="ctrl.isLogged()">Sign Up</ion-item>
                <ion-item ng-click="ctrl.logout()" menu-close="" ng-show="ctrl.isLogged()">Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
